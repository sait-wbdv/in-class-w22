<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalization Function</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <h1>Capitalize me!</h1>
  <form action="">
    <fieldset>
      <legend>Enter a string to be capitalized:</legend>
      <label for="string"><span>String: </span>
        <input type="text" name="string" id="string" required>
      </label>
      <button type="submit">Capitalize</button>
    </fieldset>
  </form>
  <h2 class="response">[form response]</h2>
</body>
