<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalization Function</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <h1>Capitalize me!</h1>
  <form action="">
    <fieldset>
      <legend>Enter a string to be capitalized:</legend>
      <label for="search"><span>Search: </span>
        <input type="text" name="search" id="search" required>
      </label>
      <label for="tweet">Tell us your story (140 characters or less):</label>
      <textarea id="tweet" name="tweet"
                rows="15" cols="40" placeholder="Tweet 140 characters or less" maxlength="280"></textarea>
      <p class="counter">[count] / [max]</p>
      <button type="submit">Capitalize</button>
    </fieldset>
  </form>
  <h2 class="response">[form response]</h2>
</body>
</html>
