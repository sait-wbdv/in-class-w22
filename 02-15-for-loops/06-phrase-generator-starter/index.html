<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo: Phrase Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <h1>Demo: Phrase Generator</h1>
    <form action="">
      <fieldset>
        <legend>Enter some text:</legend>
        <label for="number"><span>Number of nouns: </span>
          <input type="number" name="number" id="number" required>
        </label>
        <button type="submit">Generate Phrase</button>
      </fieldset>
    </form>
    <h2 class="response">[response]</h2>
  </main>
</body>
</html>
